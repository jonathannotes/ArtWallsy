<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ArtWallsy Beta</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="assets/logo.svg" alt="ArtWallsy">
    <span class="beta">BETA</span>
  </div>
</header>

<main class="container">
  <section class="upload">
    <input id="fileInput" type="file" accept="image/png,image/jpeg"/>
    <label for="fileInput" class="btn">Choose Image</label>
  </section>

  <section class="preview">
    <div class="frame" id="frame">
      <div class="frame-rail"></div>
      <div class="mat"><img id="artImg" class="art" src="" alt=""></div>
    </div>
  </section>

  <div class="controls">
    <div class="group">
      <h3>Frame Finish</h3>
      <div class="pills">
        <button class="pill active" data-frame="black">Black</button>
        <button class="pill" data-frame="gold">Gold</button>
        <button class="pill" data-frame="oak">Oak</button>
        <button class="pill" data-frame="silver">Silver</button>
      </div>
    </div>
    <div class="group">
      <h3>Size</h3>
      <div class="pills">
        <button class="pill active" data-size="12x16">12×16</button>
        <button class="pill" data-size="18x24">18×24</button>
        <button class="pill" data-size="24x36">24×36</button>
      </div>
    </div>
    <button class="btn see" id="seeWall">See on Wall</button>
  </div>
</main>

<div id="wallModal" class="modal">
  <div class="modal-card">
    <div class="wall-head">
      <h3>Live Room Preview</h3>
      <div class="room-tabs">
        <button data-room="bedroom" class="active">Bedroom</button>
        <button data-room="living">Living Room</button>
        <button data-room="gallery">Gallery</button>
      </div>
    </div>
    <div class="wall-stage">
      <img id="wallImg" class="wall-bg" src="assets/rooms/bedroom@2x.jpg">
      <div id="wallFrame" class="wall-frame">
        <div class="wall-mat"><img id="wallArt" class="wall-art"></div>
      </div>
    </div>
    <p id="scaleNote" class="scale-note">Sizes shown relative to furniture (queen bed ≈ 60″)</p>
    <button id="closeModal" class="btn ghost">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
