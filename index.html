
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ArtWallsy — Premium Preview (BETA)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.svg" alt="ArtWallsy logo" height="24"/>
      <span class="beta">BETA</span>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Design Your Frame</h1>
      <p class="sub">Upload your image, pick a premium frame, and preview your artwork at real scale before you buy.</p>
      <div class="uploader">
        <div>Drag & drop your image</div>
        <button id="chooseBtn" class="btn">Choose Image</button>
        <input id="fileInput" type="file" accept="image/png,image/jpeg"/>
      </div>
      <div class="preview">
        <div class="art-wrap">
          <img id="artImg" class="art" alt="Your artwork"/>
          <div class="mat"></div>
          <img id="frameImg" class="frame-img" src="assets/frames/black.png" alt="Frame"/>
        </div>
      </div>
      <div class="controls">
        <div class="pill active" data-frame="black">Black</div>
        <div class="pill" data-frame="gold">Gold</div>
        <div class="pill" data-frame="oak">Oak</div>
        <div class="pill" data-frame="silver">Silver</div>
      </div>
      <div style="display:flex;justify-content:flex-end;margin-top:10px">
        <button id="seeBtn" class="btn-see">See on Wall</button>
      </div>
      <div class="footer">
        <div>© 2025 ArtWallsy · Powered by <strong>Art Connection</strong> — Fort Lauderdale, FL</div>
        <div>Questions? <a href="mailto:hello@artwallsy.com">hello@artwallsy.com</a></div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
